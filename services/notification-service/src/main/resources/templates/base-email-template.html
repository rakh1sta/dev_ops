<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            color: #333;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .highlight {
            background-color: #e8f5e9;
            padding: 15px;
            border-left: 4px solid #4caf50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${title} ?: 'Agricultural Digital Platform'">Agricultural Digital Platform</h1>
        </div>
        <div class="content">
            <div th:if="${greeting}">
                <p th:text="${greeting}">Dear Valued Customer,</p>
            </div>
            <div th:if="${content}">
                <p th:text="${content}">Notification content goes here.</p>
            </div>
            <div th:if="${details}" class="highlight">
                <h3>Details:</h3>
                <ul>
                    <li th:each="detail : ${details}" th:text="${detail}">Detail item</li>
                </ul>
            </div>
            <div th:if="${actionUrl}">
                <a th:href="${actionUrl}" th:text="${actionText} ?: 'View Details'" class="button">View Details</a>
            </div>
        </div>
        <div class="footer">
            <p>This email was sent by Agricultural Digital Platform</p>
            <p th:if="${unsubscribeUrl}">
                <a th:href="${unsubscribeUrl}">Unsubscribe</a>
            </p>
        </div>
    </div>
</body>
</html>
