server.port=8085
spring.application.name=statistics-service

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.agricultural.statisticsservice.controller

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agricultural_statistics_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (for caching)
spring.redis.host=localhost
spring.redis.port=6379

# Actuator Configuration (for health metrics)
management.endpoints.web.exposure.include=health,info,metrics,httptrace,threaddump,logfile
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.export.simple.enabled=true

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Server Configuration
server.servlet.context-path=/api/v1/statistics